<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Payment</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">

        <link rel="icon" href="./assets/images/favicon.png" type="image/x-icon"> 
        <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon"> 

        <link rel="stylesheet" href="./assets/css/styles.css">
        <link rel="stylesheet" href="./assets/css/payment_styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    </head>
    
    <body>
        <div class="container">
            <div class="checkout-heading">
                <a href="./shopping_cart.html"><i class="bi bi-arrow-left"></i></a>
                <h1>Checkout</h1>
            </div>

            <div class="first-row">
                <div class="card-number">
                    <div class="input-field">
                        <input type="text" placeholder="Card Number" required>
                    </div>
                </div>
            </div>

            <div class="second-row">
                <div class="owner">
                    <div class="input-field">
                        <input type="text" placeholder="Name On Card" required>
                    </div>
                </div>
                <div class="cvv">
                    <div class="input-field">
                        <input type="password" placeholder="CVV" required>
                    </div>
                </div>
            </div>
            <div class="third-row">
                <h3>Expiry Date: </h3>
                <div class="date">
                    <div class="month">
                        <input type="text" placeholder="MM" required>
                        <input type="text" placeholder="YYYY" required>
                    </div>

                    <div class="cards">
                        <img src="./assets/images/payment/Visa.png" alt="Visa">
                        <img src="./assets/images/payment/Mastercard.png" alt="Mastercard">
                        <img src="./assets/images/payment/Diners-Club.png" alt="Diners Club">
                        <img src="./assets/images/payment/RuPay.png" alt="RuPay">
                    </div>
                </div>
            </div>
            <a class="confirm-payment" href="./payment_successful.html">Confirm</a>
        </div>
    </body>
</html>
