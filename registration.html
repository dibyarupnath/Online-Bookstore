  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>

<body>
  <nav>
    <div class="logo">
      <img class="image-logo" src="./assets/images/logos/Dibyarup's Book Store Logo Dark.png" alt="logo" width="70" height="70">
        Dibyarup's Bookstore Serenade
    </div>

    <ul>
        <li><a class="inactive" href="./index.html"><i class="bi bi-house"></i> Home</a></li>
        <li><a class="active" href="./registration.html"><i class="bi bi-vector-pen"></i> Sign Up</a></li>
        <li><a class="inactive" href="./login.html"><i class="bi bi-box-arrow-in-right"></i> Sign In</a></li>
        <li><a class="inactive" href="./books_catalogue.html"><i class="bi bi-book-half"></i> Book Collection</a></li>
        <li><a class="inactive" href="./shopping_cart.html"><i class="bi bi-bag"></i> Cart</a></li>
    </ul>
  </nav>

  <div class="signup-content">
    <div class="signup-box">
      <h1>Sign Up</h1>
      <br/>
      <form action="./index.html">
        <div class="input-icons">
          <span class="material-symbols-outlined">person</span>
          <input class="input-field" type="text" placeholder="First Name*" required/>
        </div>  

        <div class="input-icons">
          <span class="material-symbols-outlined">person</span>
          <input class="input-field" type="text" placeholder="Last Name*" required/>
        </div>  

        <div class="input-icons">
          <span class="material-symbols-outlined">mail</span>
          <input class="input-field" type="email" placeholder="E-Mail ID*" required/>
        </div>  

        <div class="input-icons">
          <span class="material-symbols-outlined">lock</span>
          <input class="input-field" type="password" placeholder="Password*" required/>
        </div>  

        <div class="input-icons">
          <span class="material-symbols-outlined">lock</span>
          <input class="input-field" type="password" placeholder="Confirm Password*" required/>
        </div>  

        <input type="submit" value="Sign Up"/>
        <closeform></closeform>
      </form>

      <p class="tnc">
        By clicking Sign Up, you agree to our<br/>
        <a href="#">Terms and Conditions</a> and <a href="#">Policy Privacy</a>
      </p>
    </div>

    <p class="para-2">
      Already have an account? <a href="./login.html">Login Here</a>
    </p>
  </div>
</body>

</html>
